<div
  class="w-full min-h-screen md:w-[90%] lg:w-[70%] md:mx-auto lg:mx-auto bg-main-bg"
>
  <!--header-->
  <div
    class="font-bold text-[16px] md:text-[20px] lg:text-[30px] text-center py-5"
  >
    <span class="text-red-600">YT</span> Video Downloader
  </div>

  <!--search-->
  <div class="flex justify-center">
    <div class="w-[90%] md:w-[80%] lg:w-[75%] flex justify-center">
      <input
        type="text"
        class="max-h-2 md:max-h-3 lg:max-h-4 w-[80%] md:w-[65%] lg:w-[60%] mr-4 p-4 border-[#B1B1B1] border-solid border-[2px] rounded-[5px] bg-[#d3d3d3] text-[16px] md:text-[20px] lg:text-[20px]"
        [(ngModel)]="videoSrc"
        (ngModelChange)="onSrcInputChange()"
        name="srcInput"
      />
      <!--search icon-->
      <div
        class="max-h-2 md:max-h-3 p-4 lg:max-h-4 w-8 md:w-14 lg:w-16 flex justify-center items-center px-2 border-[#B1B1B1] border-solid border-[2px] rounded-[5px] bg-[#d3d3d3]"
      >
        <svg viewBox="0 0 64 69" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M42.9987 16.925C48.7053 25.3854 46.3017 37.0121 37.592 42.8869C28.8824 48.7616 17.2019 46.6347 11.4952 38.1743C5.78862 29.7139 8.19224 18.0872 16.9019 12.2125C25.6115 6.33774 37.292 8.46458 42.9987 16.925Z"
            fill="#D9D9D9"
            stroke="#B1B1B1"
          />
          <line
            x1="39.5448"
            y1="40.8661"
            x2="50.0248"
            y2="55.5092"
            stroke="#B1B1B1"
            stroke-width="6"
          />
        </svg>
      </div>
    </div>
  </div>

  <!--space-->
  <div class="w-full h-5"></div>

  <!--body content: options are 
    message (for search instructions and errors) |
    loading | 
    details
  -->
  <ng-template [ngIf]="showLoading">
    <app-loading></app-loading>
  </ng-template>
  <ng-template [ngIf]="showVideoDetails">
    <app-video-details [videoInfo]="videoInfo"></app-video-details>
  </ng-template>
  <ng-template [ngIf]="showMessage"
    ><app-message [message]="message"></app-message
  ></ng-template>
</div>
