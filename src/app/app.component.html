<div
  class="w-full min-h-screen md:w-[90%] lg:w-[70%] md:mx-auto lg:mx-auto bg-main-bg"
>
  <!--header-->
  <div
    class="font-bold text-[16px] md:text-[20px] lg:text-[30px] text-center py-5"
  >
    <span class="text-red-600">YT</span> Video Downloader
  </div>

  <!--search-->
  <div class="flex justify-center">
    <div class="w-[90%] md:w-[85%] lg:w-[76%] mx-auto">
      <input
        type="text"
        class="max-h-2 md:max-h-3 lg:max-h-4 w-full p-4 border-[#B1B1B1] border-solid border-[2px] rounded-[5px] bg-[#d3d3d3] text-[16px] md:text-[20px] lg:text-[20px]"
        [(ngModel)]="videoSrc"
        (ngModelChange)="onSrcInputChange()"
        name="srcInput"
      />
    </div>
  </div>

  <!--space-->
  <div class="w-full h-5"></div>

  <!--body content: options are 
    message (for search instructions and errors) |
    loading | 
    details
  -->
  <ng-template [ngIf]="showLoading">
    <app-loading></app-loading>
  </ng-template>
  <ng-template [ngIf]="showVideoDetails">
    <app-video-details [videoInfo]="videoInfo"></app-video-details>
  </ng-template>
  <ng-template [ngIf]="showMessage"
    ><app-message [message]="message"></app-message
  ></ng-template>
</div>
